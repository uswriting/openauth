name: release

on:
  push:
    branches:
      - uswc

permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      # Configure .npmrc so that the publish step authenticates against GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          
      - name: Publish Package
        run: bun run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}